<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotus - The Grind That Heals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'lotus-background': '#FDFBF8',
              'lotus-beige': {
                DEFAULT: '#EADBC8',
                light: '#F3ECE2',
              },
              'lotus-text': {
                dark: '#3D3D3D',
                DEFAULT: '#5A5A5A',
              },
              'lotus-black': '#2C2C2C',
            },
            fontFamily: {
              'lora': ['Lora', 'serif'],
              'inter': ['Inter', 'sans-serif'],
              'space-grotesk': ['"Space Grotesk"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF8;
        color: #3D3D3D;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes pulse-glow {
        0%, 100% {
            filter: drop-shadow(0 0 4px #f59e0b);
        }
        50% {
            filter: drop-shadow(0 0 12px #f59e0b);
        }
      }
      .animate-pulse-glow {
          animation: pulse-glow 3s infinite ease-in-out;
      }
    </style>
